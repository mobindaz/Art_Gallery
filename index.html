<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="door" id="door">
        <div class="door-handle"></div>
    </div>
    <div class="gallery" id="gallery">
        <div class="room">
            <div class="wall left-wall" id="left-wall">
                <!-- Left wall frames -->
                <div class="frame">
                    <img src="art1.jpg" alt="Art 1">
                </div>
                <div class="frame">
                    <img src="art2.jpg" alt="Art 2">
                </div>
                <div class="frame">
                    <img src="art3.jpg" alt="Art 3">
                </div>
                <!-- Add more frames as needed -->
            </div>
            <div class="wall right-wall" id="right-wall">
                <!-- Right wall frames -->
                <div class="frame">
                    <img src="art4.jpg" alt="Art 4">
                </div>
                <div class="frame">
                    <img src="art5.jpg" alt="Art 5">
                </div>
                <div class="frame">
                    <img src="art6.jpg" alt="Art 6">
                </div>
                <!-- Add more frames as needed -->
            </div>

            <div id="window" class="window">
                <div id="flowerpot" class="flowerpot"></div>
            </div>

            <div class="arrow-buttons">
                <button id="scroll-left" class="arrow-button">&larr;</button>
                <button id="scroll-right" class="arrow-button">&rarr;</button>
            </div>
            

            <button id="close-btn" class="close-btn">&times;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
